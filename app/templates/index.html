{% extends "base.html" %}

{% block content %}
  <section class="nf-card">
    <h2 class="nf-card-title">影片刮削</h2>
    <p class="nf-card-desc">
      输入 javdb 影片页面 URL，并填写服务器本地视频文件路径。提交后会在该视频所在目录下生成
      Jellyfin 兼容的 <code>movie.nfo</code> 和图片。
    </p>

    <form
      id="scrape-form"
      hx-post="/scrape"
      hx-target="#result"
      hx-swap="innerHTML"
      class="nf-form"
    >
      <div class="nf-form-group">
        <label for="url" class="nf-label">影片页面 URL（当前支持 javdb）</label>
        <input
          type="url"
          id="url"
          name="url"
          required
          placeholder="例如：https://javdb.com/v/82ebmO"
          class="nf-input"
          hx-post="/scrape/preview"
          hx-trigger="change delay:700ms"
          hx-target="#image-options"
          hx-swap="innerHTML"
        />
      </div>

      <div id="image-options" class="nf-form-group">
        <p class="nf-hint">
          填写并离开 URL 输入框后，将自动加载即可用的封面 / 背景图列表供你选择。
        </p>
      </div>

      <button id="scrape-button" type="submit" class="nf-button">开始刮削</button>

      <div class="nf-form-group">
        <label for="video_path" class="nf-label">服务器本地视频路径</label>
        <div class="nf-input-with-button">
          <input
            type="text"
            id="video_path"
            name="video_path"
            required
            placeholder="/path/to/your/movie.mp4"
            class="nf-input"
          />
          <button
            type="button"
            class="nf-button nf-button-secondary"
            onclick="window.nfOpenFileBrowser()"
          >
            浏览…
          </button>
        </div>
        <p class="nf-hint">
          可直接输入路径，或点击「浏览…」从服务器文件系统中选择视频文件。
        </p>
        <div id="file-browser-container"></div>
      </div>
    </form>
  </section>

  <section id="result" class="nf-result">
    <!-- HTMX 将在这里渲染刮削结果 -->
  </section>
{% endblock %}
