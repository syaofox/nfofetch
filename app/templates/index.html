{% extends "base.html" %}

{% block content %}
  <section class="nf-card">
    <h2 class="nf-card-title">影片刮削</h2>
    <p class="nf-card-desc">
      输入 javdb 影片页面 URL，并填写服务器本地视频文件路径。提交后会在该视频所在目录下生成
      Jellyfin 兼容的 <code>movie.nfo</code> 和图片。
    </p>

    <form
      id="scrape-form"
      hx-post="/scrape/fetch"
      hx-target="#result"
      hx-swap="innerHTML"
      class="nf-form"
    >
      <div class="nf-form-group">
        <label for="url" class="nf-label">影片页面 URL（当前支持 javdb）</label>
        <input
          type="url"
          id="url"
          name="url"
          required
          placeholder="例如：https://javdb.com/v/82ebmO"
          class="nf-input"
        />
      </div>

      <p class="nf-hint">
        点击「开始刮削」后，将获取元数据和图片候选。在预览中填写视频路径并点击「写入」保存到本地。
      </p>

      <button id="scrape-button" type="submit" class="nf-button">开始刮削</button>
    </form>
  </section>

  <section id="result" class="nf-result">
    <!-- HTMX 将在这里渲染刮削结果 -->
  </section>
{% endblock %}
